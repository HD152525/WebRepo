<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function check()
{
	var w = document.getElementById("weight").value;
	var a = document.getElementById("age").value;
	if(document.getElementById("male").checked){
		if(a >= 16 && a <= 69){if(w >= 50){document.getElementById("result").innerHTML = "헌혈 가능합니다";}
		else {document.getElementById("result").innerHTML = "체중 미달";}}
		else{document.getElementById("result").innerHTML = "연령 부적합";}
		

	}
	if(document.getElementById("female").checked){
		if(a >= 16 && a <= 69){if(w >= 45){document.getElementById("result").innerHTML = "헌혈 가능합니다";}
		else {document.getElementById("result").innerHTML = "체중 미달";}}
		else{document.getElementById("result").innerHTML = "연령 부적합";}
	}
}
</script>
</head>
<body>
<h1>헌혈 조건 체크</h1>
<br>
나이: <input type = "text" id = "age" size = "5">
<br>
성별: 남자 <input type = "radio" name= "gender" id= "male" checked> 여자<input type = "radio" name = "gender" id = "female">
<br>
몸무게: <input type = "text" id = weight size = "5">kg
<br>
<br>

<input type = "button" onclick = "check();" value = "헌혈 조건 체크">
<br>
<br>
<p id = "result"></p>

</body>
</html>
