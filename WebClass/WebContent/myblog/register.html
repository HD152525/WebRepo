<!DOCTYPE html> 
<html lang="en">
  <head>
  <title>회원가입</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/register.css">  
  </head>
  <body>
  <div class="container">
  <br>
    <h1>회원가입</h1><hr>
     <form id="loginForm">
      <div class="form-check radio">
      <br>
      학년 :
      <br>
           <label class="form-check-label">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                  1학년
           </label>
      </div>
      <div class="form-check radio">
           <label class="form-check-label">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                2학년
           </label>
      </div>
      <div class="form-check radio">
           <label class="form-check-label">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                3학년
           </label>
      </div><br>
      <div class="from-group">
            <br>학과<br>
            <select>
                <option value="eb" selected>이비즈니스과</option>
                <option value="dc">디지털컨텐츠과</option>
                <option value="wp">웹프로그래밍과</option>
                <option value="hd">해킹방어과</option>
            </select>
      </div>
      <div>
          <br>
          <label>번호</label><br>
          <input type="text" class="form-control" id="number" placeholder="번호를 입력해 주세요" required>
      </div>
      <div>
          <label>이름</label>
          <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요" required>
        </div>
        <div>
          <label>아이디</label>
          <input type="text" class="form-control" id="ID" placeholder="ID를 입력해 주세요" required>
          <label>비밀번호</label>
          <input type="text" class="form-control" id="PWD" placeholder="비밀번호를 입력해주세요" required>
          <br>
          <hr>
      
      
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입</button>
   </form>
</div>
   <div class="modal" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="qwer">회원가입</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="qwer1">
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick = "location.href = 'register.html'">확인</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <script>
       $(function(){   //익명함수
          $('#loginForm').submit(function(event){
             // submit이 자동으로 되는 기능을 막기
             event.preventDefault();
             
             // id, pwd를 가져오기
             //document.getElementById("id").value
             var name= $('#name').val();
             console.log(name);
             
             // 서버로 post 전송(ajax)
             $.post("http://httpbin.org/post",
                {"name":name},
                function(data){
                   //alert(data.form.id+'님 로그인되었습니다.')
                   var myModal=$('#myModal');
                   myModal.modal();
                   myModal.find('.modal-body').text(data.form.name+'님 회원가입되었습니다.');
                });
          });
       });
    </script>
     
  </body>
</html>
