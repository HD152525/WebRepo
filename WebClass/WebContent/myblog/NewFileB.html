       <form class="form-inline my-2 my-lg-0" id="loginForm">
         <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id="id" required>
         <input class="form-control mr-sm-2" type="password" placeholder="PWD" aria-label="PWD" id="pwd" required>
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
         <button class="btn btn-outline-success my-2 my-sm-0" onclick = "location.href = 'register.html'">회원가입</button>
       </form>

   </nav>
<div class="container">
    <h1>블로그</h1>
    <hr>
   </div>
   <div class = "textblank">
   <p>2-5 25번 이명근의 블로그입니다.</p>
   </div>
   <div class="modal" id = "myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">로그인 결과</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
   
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
  <script>
  $(document).ready(function(){$('#loginForm').submit(function(event){
	//submit이 자동으로 되는 기능을 막기
	event.preventDefault();
	//id,pwd를 가져오기
	var id = $('#id').val();
	var pwd = $('#pwd').val();
	console.log(id,pwd);
	
	// 서버로 post 전송(ajax)
	$.post("http://httpbin.org/post",
			{"id" : id, "pwd" : pwd},
			function(data){
				//alert(data.form.id + '님 로그인되었습니다.');
			var myModal = $('#myModal');
			myModal.modal();
			myModal.find('.modal-body').text(data.form.id+'님 로그인되었습니다.');
			
			});
  });
  
  });
  

  </script>
  
  
  
  
  
  
  </body>
